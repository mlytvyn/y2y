# Specifies the location of the spring context file putted automatically to the global platform application context.
y2y.application-context=y2y-spring.xml

# -------------------------------------------------------------------
#  Log4j2 configuration
# -------------------------------------------------------------------
log4j2.logger.y2y.name=com.github.mlytvyn.y2y
log4j2.logger.y2y.level=INFO
log4j2.logger.y2y.appenderRef.stdout.ref=STDOUT
log4j2.logger.y2y.additivity=false

log4j2.logger.importDataJobPerformable.name=com.github.mlytvyn.y2y.cronjob.ImportDataJobPerformable
log4j2.logger.importDataJobPerformable.level=DEBUG
log4j2.logger.importDataJobPerformable.appenderRef.stdout.ref=STDOUT
log4j2.logger.importDataJobPerformable.additivity=false